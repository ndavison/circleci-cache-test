# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
workflows:
  hello-workflow:
    jobs:
      - hello:
          executor: default
          steps:
            - restore_cache:
                keys:
                  - hello-{{ checksum "hello.txt" }}
                  - hello
            - run: echo "hello" > hello.txt
            - save_cache:
                key: hello-{{ checksum "hello.txt" }}
                paths: hello.txt
            - run: cat hello.txt
